<!DOCTYPE html>
<html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<meta charset="utf-8">
	<title>musica</title>
</head>
<body>
	<audio id="music" src="cancion.mp3" ontimeupdate="rangoMusica()"></audio>
	<div class="panel panel-primary">
		<div class="panel panel-heading"><h1 align="center">Reproductor de musica</h1></div>
		
	</div>
	
	<div class="container">	
		<div>
			<label>Sube el audio</label>
			<!-- barra de volumen -->
			<input type="text" placeholder="100" id="mostraVolumen" style = "width: 40px">
			<input type="range" min="0" max="100" value="100" step="5" id="controlador" onchange="subirAudio()">
		</div>

		<!-- barra de progreso -->
		<div >
			<label for="controlador">Rango de musica</label>
			<input type="text" placeholder="0" id="mostrarSegundos" style = "width:40px">
			<input type="range" min="0" max="282" value="0" id="rangeMusica">

		</div>
		<div class="form-group text-center" >
			<button class="btn btn-default" onclick="reproducir()">Play</button>
			<button class="btn btn-default" onclick="pausar()">Pause</button>
			<button class="btn btn-default" onclick="detener()">Stop</button>
			<button class="btn btn-default" onclick="subirVolumen()">Subir audio</button>
			<button class="btn btn-default" onclick="bajarVolumen()">Bajar audio</button>
			<button class="btn btn-default" onclick="silenciar()">Silenciar</button>
			<button class="btn btn-default" onclick="retroceder()">Retroceder</button>
			<button class="btn btn-default" onclick="adelantar()">Adelantar</button>
			


		</div>
	</div>
	<script src="assets/js/musica.js"></script>
</body>
</html>
